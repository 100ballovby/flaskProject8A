<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>My site!</title>
    {% endif %}
    <!-- ###### -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- подключили собственные стили -->

    <!-- подключаем фавикон -->
    <link rel="icon" href="{{ url_for('static', filename='images/film-roll.png') }}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main_page') }}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact_page') }}">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery_page') }}">Галерея</a></li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}
        <!-- вот сюда подставляются странички сайта -->
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
