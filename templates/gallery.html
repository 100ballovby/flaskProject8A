{% extends 'base.html' %}

{% block content %}
    <h1>Галерея изображений</h1>
    {% for picture in img %} <!-- Цикл, который забрасывает изображения на страницу -->
        <div class="image-card"> <!-- блок для изображений -->
            <img src="{{ picture }}"> <!-- путь к изображению берется из переменной picture -->
        </div>
    {% endfor %}
{% endblock %}
